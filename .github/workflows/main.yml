name: Resumator

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly at midnight UTC
  workflow_dispatch:

jobs:
  build-resume:
    runs-on: ubuntu-latest
    timeout-minutes: 3  # Should complete in under 1 minute typically

    steps:
    # Step 1: Checkout with minimal history
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        token: ${{ secrets.PUSH_TOKEN }}

    # Step 2: Cache Go modules for blazing fast builds
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    # Step 3: Setup Go with pre-cached version
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'  # Latest stable as of March 2024
        cache: true

    # Step 4: Build Go binary (super fast with caching)
    - name: Build Resume Generator
      run: |
        go build -ldflags="-s -w" -o main ./cmd/main
        strip main  # Reduce binary size

    # Step 5: Run the Go binary with secrets
    - name: Generate Resume Data
      env:
        LINKEDIN_API_KEY: ${{ secrets.LINKEDIN_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ./main

    # Step 6: Ultra-fast LaTeX compilation with pre-cached TinyTeX
    - name: Setup TinyTeX (optimized)
      uses: r-lib/actions/setup-tinytex@v2
      with:
        version: '2024.03'
        packages: 'enumitem hyperref xcolor fontawesome5'  # Only what you need

    # Step 7: Cache TeX dependencies
    - name: Cache TeX packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.texlive/texmf-var
          /opt/texlive/texmf-var
        key: ${{ runner.os }}-tex-${{ hashFiles('resume.tex') }}

    # Step 8: Parallel PDF compilation
    - name: Compile PDF (parallel mode)
      run: |
        pdflatex -interaction=nonstopmode -halt-on-error -synctex=1 resume.tex &
        biber resume &
        wait  # Wait for both to finish
        pdflatex -interaction=nonstopmode resume.tex  # Final pass

    # Step 9: Commit changes with atomic push
    - name: Commit and Push
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -u
        git commit -m '[AUTO] Update resume' || echo "No changes to commit"
        git push origin HEAD:${{ github.ref }} --atomic

    # Step 10: Upload artifacts (parallel upload)
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: resume-artifacts
        path: |
          resume.pdf
          resume.json
        if-no-files-found: error
        retention-days: 5