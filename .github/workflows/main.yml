name: Resumator

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build-resume:
    runs-on: ubuntu-latest
    timeout-minutes: 3 
    env:
      LINKEDIN_API_KEY: ${{ secrets.LINKEDIN_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        token: ${{ secrets.PUSH_TOKEN }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24' 
        cache: true

    - name: Create .env file
      run: |
        touch .env
        echo "LINKEDIN_API_KEY=$LINKEDIN_API_KEY" >> .env
        echo "GITHUB_TOKEN=$GITHUB_TOKEN" >> .env
        cat .env
        export $(grep -v '^#' .env | xargs)
        go run main.go
      
    - name: Delete .env file
      if: always()
      run: rm -f .env
      
    - name: Setup TinyTeX (optimized)
      uses: r-lib/actions/setup-tinytex@v2
      with:
        version: '2024.03'
        packages: 'enumitem hyperref xcolor'

    - name: Cache TeX packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.texlive/texmf-var
          /opt/texlive/texmf-var
        key: ${{ runner.os }}-tex-${{ hashFiles('resume.tex') }}

    - name: Compile PDF (parallel mode)
      run: |
        pdflatex -interaction=nonstopmode -halt-on-error -synctex=1 resume.tex &
        biber resume &
        wait  # Wait for both to finish
        pdflatex -interaction=nonstopmode resume.tex  # Final pass

    - name: Commit and Push
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -u
        git commit -m '[AUTO] Update resume' || echo "No changes to commit"
        git push origin HEAD:${{ github.ref }} --atomic

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: resume-artifacts
        path: |
          resume.pdf
          resume.json
        if-no-files-found: error
        retention-days: 5