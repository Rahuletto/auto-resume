name: Resumator

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build-resume:
    runs-on: ubuntu-latest
    timeout-minutes: 3 
    env:
      LINKEDIN_API_KEY: ${{ secrets.LINKEDIN_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        token: ${{ secrets.PUSH_TOKEN }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24' 
        cache: true

    - name: Run program
      run: |
        go run main.go

    - name: Setup TinyTeX (optimized)
      uses: r-lib/actions/setup-tinytex@v2
      with:
        version: '2024.03'
        packages: 'enumitem hyperref xcolor'

    - name: Cache TeX packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.texlive/texmf-var
          /opt/texlive/texmf-var
        key: ${{ runner.os }}-tex-${{ hashFiles('resume.tex') }}

    - name: Install TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-latex-recommended texlive-xetex biber

    - name: Compile LaTeX Resume
      run: |
        pdflatex -interaction=nonstopmode -halt-on-error resume.tex
        biber resume
        pdflatex -interaction=nonstopmode -halt-on-error resume.tex
        pdflatex -interaction=nonstopmode -halt-on-error resume.tex

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m '[AUTO]: Updated resume'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}


    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: resume
        path: |
          resume.pdf
          resume.tex
        if-no-files-found: error
        retention-days: 5