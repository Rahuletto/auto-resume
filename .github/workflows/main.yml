name: Update Resume

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight UTC
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3
      with: 
        token: ${{ secrets.PUSH_TOKEN }}
    
    - name: Validate Push Permissions
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        touch .permission_check
        git add .permission_check
        git commit -m 'Permission check'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
      continue-on-error: false

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-dotenv requests pydantic

    # Step 4: Run the updater script
    - name: Run Updater Script
      env:
        TOKEN: ${{ secrets.TOKEN }}
        LINKEDIN_API_KEY: ${{ secrets.LINKEDIN_API_KEY }}
        LINKEDIN_PROFILE_URL: ${{ secrets.LINKEDIN_PROFILE_URL }}
      run: python updater.py

    # Step 5: Compile LaTeX to PDF using Docker
    - name: Run pdflatex in Docker
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace danteev/texlive pdflatex resume.tex

    # Step 6: Commit and Push Changes
    - name: Commit and Push Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add resume.tex resume.pdf
        git commit -m 'Updated resume'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}

    # Step 7: Upload PDF and LaTeX files
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: resume
        path: |
          resume.pdf
          resume.tex